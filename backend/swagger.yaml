openapi: 3.0.0
info:
  title: Scanalyze API
  description: Official Scanalyze API for PDG  module
  version: 0.1.9
servers:
  - url: http://api.example.com/v1
    description: Optional server description, e.g. Main (production) server
  - url: http://staging-api.example.com
    description: Optional server description, e.g. Internal staging server for testing
paths:
  /receipts:
    get:
      summary: Returns a list of eceipts.
      description: Returns all receipts without it's product.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 10
                  petId:
                    type: integer
                    format: int64
                    example: 198772
                  quantity:
                    type: integer
                    format: int32
                    example: 7
                  shipDate:
                    type: string
                    format: date-time
                  status:
                    type: string
                    description: Order Status
                    example: approved
                    enum:
                      - placed
                      - approved
                      - delivered
                  complete:
                    type: boolean
    post:
      summary: Returns a list of eceipts.
      description: Returns all receipts without it's product.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string